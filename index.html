<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de gastos</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
        crossorigin="anonymous"
    />
    <script src="./js/control-gastos.js" defer></script>
</head>
<body>
    <header id="headerStyle">
        <!-- <img src="imgs/img-header.jpg" alt="headerimage"> -->
        <h1>CONTROL DE GASTOS</h1>
    </header>
    <main id="main">
        <section class="container">
            <h2>CURRENT BALANCE</h2>
            <div id="currentBalance"> </div>
        </section>
        <section>

        </section>

        <section class="container">
            <h3>Activity</h3>
            <table id="activityTable">
            </table>
        </section>

        <section id="transactions" class="container">
            <h3>Transactions</h3>
            <div id="transButtons">
                <button 
                    id="addTransactionButton" 
                    class="btn btn-lg"
                    data-bs-toggle="modal"
                    data-bs-target="#incomeModal">
                    ADD INCOMES
                </button>
                <button 
                    id="addExpenseButton" 
                    class="btn btn-lg"
                    data-bs-toggle="modal"
                    data-bs-target="#expenseModal">
                    ADD EXPENSES
                </button>
            </div>
        </section>

        <!-- Ventanas modales -->
        <div
            class="modal fade"
            id="incomeModal"
            tabindex="-1"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">
                            INCOMES
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <label for="incomeDescription">Description</label>
                        <input 
                            id="incomeDescription"
                            type="text"
                            class="form-control"/>
                        <label for="incomeAmount">Amount</label>
                        <input 
                            id="incomeAmount"
                            type="number"
                            class="form-control"/> 
                    </div>
                    <div class="modal-footer">
                        <button
                            id="addIncomeModalButton"
                            type="button"
                            class="btn"
                            data-bs-dismiss="modal"
                        >
                            Add incomes
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div
            class="modal fade"
            id="expenseModal"
            tabindex="-1"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">
                            EXPENSES
                        </h5>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <label for="expenseDescription">Description</label>
                        <input 
                            id="expenseDescription"
                            type="text"
                            class="form-control"/>
                        <label for="expenseAmount">Amount</label>
                        <input 
                            id="expenseAmount"
                            type="number"
                            class="form-control"/> 
                    </div>
                    <div class="modal-footer">
                        <button
                            id="addExpenseModalButton"
                            type="button"
                            class="btn"
                            data-bs-dismiss="modal"
                        >
                            Add expenses
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
            <h6>Mª Ángeles Córdoba | Javascript en el navegador</h6>
            <nav class="imgFooter">
                <a
                    href="https://www.linkedin.com/in/mariaangelescordoba"
                    target="_blank"
                    rel="noopener noreferrer""
                >
                    <img class="RRSS" src="imgs/linkedin.png" />
                </a>
                <a
                    href="https://github.com/mangelesc"
                    target="_blank"
                    rel="noopener noreferrer"
                >
                    <img class="RRSS" src="imgs/github.png" />
                </a>
                <a
                    href="https://www.whatsapp.com/"
                    target="_blank"
                    rel="noopener noreferrer"
                >
                    <img class="RRSS" src="imgs/whatsapp.png" />
                </a>
            </nav>
        </footer>

    <!-- Script de Bootstrap para las ventanas modales -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"
    ></script>
</body>
</html>
